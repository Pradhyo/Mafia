<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Mafia</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/index.js"></script>
  </head>
  
  <body ng-app="ionicApp">
      <ion-nav-bar class="bar-light">
          <ion-nav-back-button>
          </ion-nav-back-button>
      </ion-nav-bar>
      
      <ion-nav-view></ion-nav-view>
      
      <script id="templates/intro.html" type="text/ng-template">
          <ion-view view-title="Introduction">
          <ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
          ng-click="startApp()" ng-show="!slideIndex">
          Skip Intro
          </button>
          <button class="button button-positive button-clear no-animation"
          ng-click="previous()" ng-show="slideIndex > 0">
          Previous
          </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
          <button class="button button-positive button-clear no-animation"
          ng-click="next()" ng-show="slideIndex != 2">
          Next
          </button>
          <button class="button button-positive button-clear no-animation"
          ng-click="startApp()" ng-show="slideIndex == 2">
          Start using MyApp
          </button>
          </ion-nav-buttons>
          <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
          <h2>Welcome to Mafia!</h2>
          <div id="logo">
          <img src="/img/mafia.png"width="200" height="200">
          </div>
          <h3>
          This is an introduction .
          </h3>
          
          </ion-slide>
          <ion-slide>
          <h3>Steps:</h3>
          
          <div id="list">
          <ol>
          <li>Create a room for 4-6 players</li>
          <li>Each person choose a role</li>
          <li>Go into the game</li>
          </ol>
          </div>
          </ion-slide>
          <ion-slide>
          
          <h3>Rules:</h3>
          <div id="list">
          <ol>
          <li>Night time each role has unique ability to execute, mafias vote to kill a innocent person</li>
          <li>Day time, players communicate and vote to kill a suspicious person</li>
          <li>Game ends when all mafias die or all innocences die</li>
          </ol>
          </div>
          
          </ion-slide>
          </ion-slide-box>
          </ion-view>
    </script>
      
    <script id="templates/main.html" type="text/ng-template">
          <ion-view hide-back-button="true" view-title="Awesome">
          <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
          </ion-content>
          </ion-view>
    </script>


  </body>
</html>
