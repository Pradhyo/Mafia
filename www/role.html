<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Mafia Game in Progress</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">  
  </head>

  <body ng-app="ionicApp" class="text-center">

  <div>
  	<br> <br>
	<h1> You are <b>{{role}} </b> </h1>


	{% if role == 'Mafia' %}

	<div> The following are Mafia: </div>
		{% for each in mafia %}
			{{each.name}}<br>
		{% endfor %}
	{% endif %}

	<br>
	{% if is_admin == 'True' %}
		Press Proceed when all users are ready to go.
		<form action="/proceed" method="post">
		<div><input type="submit" value="Proceed" class="button button-positive button-block"></div>
		</form>
	{% else %}
		<br>Tell admin to proceed when you are ready.
	{% endif %}
  </body>
  
  </head>
